name: Deploy to Railway

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'contracts/**'
      - 'script/**'
      - 'scripts/deploy.sh'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up
